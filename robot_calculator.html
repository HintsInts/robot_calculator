<!DOCTYPE html>
<html>
<head>
    <title>Robot Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        #calculator {
            padding: 20px;
            background-color: #fff;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        #calculator form {
            display: flex;
            flex-direction: column;
        }
        #calculator input, #calculator button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #calculator button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #calculator button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Robot Calculator</h2>
        <form onsubmit="event.preventDefault(); calculate();">
            <label for="land">Land in hectares:</label>
            <input type="number" id="land" name="land" min="0" required>
            <button type="submit">Calculate</button>
            <label for="robots">Amount of robots needed:</label>
            <input type="text" id="robots" name="robots" disabled>
        </form>
    </div>

    <script>
        function calculate() {
            var land = document.getElementById('land').value;
            if (land === "" || land < 0) {
                alert("Please enter a valid number of hectares.");
                return;
            }
            var robots = land * 8;
            document.getElementById('robots').value = robots;
        }
    </script>
</body>
</html>
